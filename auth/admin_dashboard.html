<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="../src/output.css">
</head>
<body class="bg-[url('../images/adminlib.jpg')] bg-no-repeat bg-cover">
    <div class="h-screen bg-teal-500/50 text-black">
        <h1 class="text-5xl font-bold mb-4">Welcome to Admin Dashboard</h1>
    <div class="grid grid-cols-2 gap-8">
        <div class="bg-gray-500 p-6 rounded-2xl shadow-lg">
            <h2 class="text-xl font-bold mb-4">Manage Books</h2>
            <button class="inline-block py-2 px-5 bg-white text-teal-500 font-bold text-xl rounded-lg hover:bg-teal-500 hover:text-white">Add Book</button>
            <button class="inline-block py-2 px-5 bg-white text-teal-500 font-bold text-xl rounded-lg hover:bg-teal-500 hover:text-white">Edit Book</button>
            <button class="inline-block py-2 px-5 bg-white text-teal-500 font-bold text-xl rounded-lg hover:bg-teal-500 hover:text-white">Delete Book</button>
        </div>
        <div class="bg-gray-500 p-6 rounded-2xl shadow-lg">
            <h2 class="text-xl font-bold mb-4">Manage Users</h2>
            <button class="inline-block py-2 px-5 bg-white text-teal-500 font-bold text-xl rounded-lg hover:bg-teal-500 hover:text-white">Add User</button>
            <button class="inline-block py-2 px-5 bg-white text-teal-500 font-bold text-xl rounded-lg hover:bg-teal-500 hover:text-white">Edit User</button>
            <button class="inline-block py-2 px-5 bg-white text-teal-500 font-bold text-xl rounded-lg hover:bg-teal-500 hover:text-white">Delete User</button>
        </div>
    </div>
</div>
</body>
</html>
