<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../src/output.css">
    <script>
        function submit_form(event) {
            event.preventDefault();
            let formData = new FormData(event.target)
            fetch("../api/register.php", {
                method: "POST", body: formData
            })
                .then((response) => response.json())
                .then(data => {
                    console.log(data);
                    event.target.reset();
                    window.location.href="login.html"
                })
                .catch((error) => {
                    console.error(error);
                })
        }
    </script>
</head>

<body class="bg-[url('../images/library.jpeg')]     bg-no-repeat bg-cover">
    <div class="h-screen bg-teal-500/50 text-white flex items-center justify-center ">
        <section class="max-w-3xl text-center bg-white px-4 py-4">
            <form onsubmit="submit_form(event)">
                <h1 class="text-2xl font-bold mb-4 text-gray-800 text-start">Register</h1>
                <div>
                    <input type="text" name="full_name" placeholder="Full name" required class="mine-inputs">
                </div>
                <div class="mt-4">
                    <input type="text" name="username" placeholder="username" required class="mine-inputs">
                </div>
                <div class="mt-4">
                    <input type="email" name="email" placeholder="Email" required class="mine-inputs">
                </div>
                <div class="mt-4">
                    <input type="password" name="password" placeholder="Password" required class="mine-inputs">
                </div>
                <div class="mt-4">
                    <select name="role" required class="mine-inputs w-full">
                        <option value="">
                            select role
                        </option>
                        <option value="admin">
                            Admin
                        </option>
                        <option value="user">
                            User
                        </option>
                    </select>
                </div>
                <div class="mt-4">
                    <button type="submit" class="bg-teal-500 text-white rounded-xl w-full py-1 px-4">
                        Register
                    </button>
                </div>
                <div class="mt-4 text-gray-500 text-xs">
                    Already have an account? <a href="login.html" class="text-teal-500 underline">Login</a>
                </div>
            </form>
        </section>
    </div>

</body>

</html>
